<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<script>
	// This line creates a WebSocket object; note that the URL uses 
	// the ws://protocol
	var ws = new WebSocket('ws://localhost:8080');

	ws.onmessage = function(e) {
		// Log the data to the console so you can see it.
		console.log(e.data);
	};

	ws.onopen = function() {
		// The onopen event fires when the socket created in the first 
		// step is successfully opened by a browser - this function
		// then sends a message to the server.
		ws.send('My Message');
	}
</script>
</head>
<body>Hello World</body>
</html>
